<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Concentration</title>
</head>
<body>
<button id="new-game" class="btn btn-primary new-game">Start A New Game</button>
<button id="high-scores" class="btn btn-primary high-scores">High Scores</button>
<h1 class="">CLICK ON ANY TWO CARDS</h1>
<!--<div id="movie-cards" class="d-flex"></div>-->
<div class="card">
    <div class="card__inner">
        <div class="card__face card__face--front">
            <h2>Front</h2>
        </div>
        <div class="card__face card__face--back">
            <div class="card__content">
                <div class="card__header">
                    <img src="images/jack-russell.jpeg" alt="Picture of a dog">
                    <h2>Text Also</h2>
                </div>
                <div class="card__body"></div>
                <h3>Text</h3>
                <p>Some text</p>
            </div>
        </div>
    </div>
</div>
<script src="js/functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
