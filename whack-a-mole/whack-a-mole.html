<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Abel Regular Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Roboto+Flex:opsz,wght@8..144,500&display=swap"
          rel="stylesheet"/>
    <!-- Anton Regular Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Flex:opsz,wght@8..144,500&display=swap"
          rel="stylesheet"/>
    <!-- styling  -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>Whack A Mole Game</title>
</head>
<body>
<h1>Whack A Mole</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="score">
                <h2>Score</h2>
                <h3 id="score">0</h3>
            </div>
        </div>
        <div class="col-4">
            <div class="time">
                <h2>Time</h2>
                <h3><span id="time">30</span></h3>
            </div>
        </div>
        <div class="col-4">
            <div class="level">
                <h2>Level</h2>
                <h3 id="level">1</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center" id="circles">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 green-circle" id="circle-1"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
                <div class="col-lg-4 green-circle" id="circle-2"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
                <div class="col-lg-4 green-circle" id="circle-3"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 green-circle" id="circle-4"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
                <div class="col-lg-4 green-circle" id="circle-5"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
                <div class="col-lg-4 green-circle" id="circle-6"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 green-circle" id="circle-7"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
                <div class="col-lg-4 green-circle" id="circle-8"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
                <div class="col-lg-4 green-circle" id="circle-9"><span><img src="img/mole.jpeg" class="mole" alt="Mole image"></span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <label class="d-flex justify-content-center" for="start">Start A New Game</label>
    <button class="d-flex justify-content-center m-auto" id="start">Click Here To Start</button>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
